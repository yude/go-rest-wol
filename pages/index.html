<html>
  <head>
    <title>Wake on LAN</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <style>
      .hideMe {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container mx-auto mt-5">
          <h1 style="text-align: center">Wake on LAN</h1>
            <div id="snackbar" class="alert hideMe"></div>
            <table class="table">
                <thead>
                  <tr>
                    <th></td>
                    <th>ホスト</th>
                    <th>MACアドレス</th>
                  </tr>
                </thead>
                <tbody>
                  {{range .}}
                  <tr>
                    <td class="align-middle"><b><button id="bn_{{.Name}}" name="wolbutton" value="{{.Name}}" class="btn btn-success btn-sm" onclick="$.wakeUpComputerByName('{{.Name}}')">起動</button></b></td>
                    <td class="align-middle">{{.Name}}</td>
                    <td class="align-middle">{{.Mac}}</td>
                  </tr>
                  {{end}}
                </tbody>
              </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script>
      $(document).ready(function() {

        jQuery.showSnackBar = function(data){

          $('#snackbar').text(data.message);
          if( data.error != null) {
            $('#snackbar').addClass('alert-danger');
            $('#snackbar').removeClass('alert-success')
          }else{
            $('#snackbar').removeClass('alert-danger')
            $('#snackbar').addClass('alert-success')
          }
          $('#snackbar').show();

          // After 2 seconds, hide the Div Again
          setTimeout(function(){
            $('#snackbar').hide();
          }, 2000);
        };

        jQuery.wakeUpComputerByName = function(computerName) {
          $.ajax({
            type: "GET",
            url: "/api/wakeup/computer/" + computerName,
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function(data) {
              $.showSnackBar(data);
            },
            error: function(data,err)
            {
              $.showSnackBar(data);
              console.error(data);
            }
          })
        };
      });
    </script>
  </body>
</html>
